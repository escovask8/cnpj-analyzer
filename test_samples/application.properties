# Application configuration with CNPJ examples
app.company.default-cnpj=12.345.678/0001-95
app.company.cnpj-validation.enabled=true
app.company.cnpj-format=##.###.###/####-##

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/company_db
spring.datasource.username=root
spring.datasource.password=password

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# CNPJ validation configuration
validation.cnpj.allow-masked=true
validation.cnpj.required-for-registration=true

# Example of CNPJ in a query
query.find-by-cnpj=SELECT * FROM company WHERE cnpj = ?

# Brazilian company tax ID configuration
